<form>
  <fieldset>
    <app-dropdown label="Type"
                  [items]="((vehicles | async | propertyPipe : 'type') | uniquePipe | sortAscPipe)"></app-dropdown>
    <app-dropdown label="Brand"
                  [items]="((vehicles | async | propertyPipe : 'brand') | uniquePipe | sortAscPipe)"></app-dropdown>
    <app-dropdown label="Color"
                  [items]="(((vehicles | async | propertyPipe : 'colors') | flattenPipe)| uniquePipe | sortAscPipe)"></app-dropdown>
  </fieldset>
</form>
